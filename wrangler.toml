# Cloudflare Pages Build Configuration

[build]
command = "cd frontend && npm install && npm run build && cp -r dist/* ../"
cwd = "/"
publish = "."

[build.environment]
NODE_VERSION = "18"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "/*"
[headers.values]
Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/icons/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/sw.js"
[headers.values]
Cache-Control = "no-cache"

[[headers]]
for = "/manifest.json"
[headers.values]
Cache-Control = "no-cache"
