<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecom Platform - Gestion E-commerce</title>
    <meta name="description" content="Plateforme de gestion e-commerce complète pour les entreprises africaines" />
    <link rel="icon" type="image/svg+xml" href="/ecom-logo.png" />
    <link rel="apple-touch-icon" href="/ecom-logo.png" />
    <meta name="theme-color" content="#3B82F6" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Enregistrement du Service Worker pour les notifications push -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('✅ Service Worker enregistré:', registration.scope);
            })
            .catch(error => {
              console.error('❌ Erreur lors de l\'enregistrement du Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
