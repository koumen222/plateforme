[build]
  base = "frontend"
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # VITE_BACKEND_URL sera configur√© dans les variables d'environnement Netlify
  # VITE_BACKEND_URL = "https://plateforme-r1h7.onrender.com"

# Redirections pour SPA (Single Page Application)
# Toutes les routes doivent pointer vers index.html pour que React Router fonctionne
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

