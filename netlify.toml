[build]
  base = "frontend"
  command = "npm ci && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  # VITE_BACKEND_URL sera configur√© dans les variables d'environnement Netlify
  VITE_BACKEND_URL = "https://plateforme-backend-production-2ec6.up.railway.app"

# Redirections pour SPA (Single Page Application)
# Toutes les routes doivent pointer vers index.html pour que React Router fonctionne
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers PWA pour le cache et le service worker
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-cache"

