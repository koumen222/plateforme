<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Nouvelles Commandes - Agent Vendeur</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            text-align: center;
            padding: 30px;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-section {
            background: #f8fafc;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
        }
        
        .form-section h3 {
            color: #4f46e5;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        .btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .status.loading {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .result-section {
            background: #f1f5f9;
            padding: 20px;
            border-radius: 15px;
            margin-top: 25px;
            display: none;
        }
        
        .result-section.show {
            display: block;
        }
        
        .result-section h4 {
            color: #4f46e5;
            margin-bottom: 15px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-weight: 600;
            color: #374151;
        }
        
        .result-value {
            color: #6b7280;
            font-family: monospace;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Test Nouvelles Commandes</h1>
            <p>Agent Vendeur WhatsApp - Syst√®me Automatis√©</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <h3>üìã Cr√©er une Nouvelle Commande</h3>
                <form id="orderForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="clientName">üë§ Nom du Client</label>
                            <input type="text" id="clientName" name="clientName" 
                                   value="Jean Dupont" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="clientPhone">üìû T√©l√©phone Client</label>
                            <input type="text" id="clientPhone" name="clientPhone" 
                                   value="237698459328" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="product">üéÅ Produit</label>
                            <select id="product" name="product" required>
                                <option value="Montre Connect√©e Pro">Montre Connect√©e Pro</option>
                                <option value="√âcouteurs Bluetooth">√âcouteurs Bluetooth</option>
                                <option value="Chargeur Sans Fil">Chargeur Sans Fil</option>
                                <option value="Powerbank 10000mAh">Powerbank 10000mAh</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="price">üí∞ Prix (FCFA)</label>
                            <input type="number" id="price" name="price" 
                                   value="25000" min="1000" max="500000" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">
                        üöÄ Cr√©er Commande & Lancer Agent
                    </button>
                </form>
            </div>
            
            <div id="status"></div>
            
            <div id="result" class="result-section">
                <h4>‚úÖ R√©sultat de la Commande</h4>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            // Afficher le status de chargement
            statusDiv.innerHTML = '<div class="status loading">üîÑ Cr√©ation de la commande en cours...</div>';
            resultDiv.classList.remove('show');
            
            try {
                const formData = new FormData(this);
                const data = {
                    clientName: formData.get('clientName'),
                    clientPhone: formData.get('clientPhone'),
                    product: formData.get('product'),
                    price: parseInt(formData.get('price'))
                };
                
                console.log('üì§ Envoi donn√©es:', data);
                
                const response = await fetch('/api/ecom/agent/commands/new', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('üì• R√©ponse serveur:', result);
                
                if (result.success) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ Commande cr√©√©e avec succ√®s ! 
                            ${result.data.messageSent ? 'üì± Message WhatsApp envoy√© !' : '‚ö†Ô∏è Message non envoy√©'}
                        </div>
                    `;
                    
                    resultContent.innerHTML = `
                        <div class="result-item">
                            <span class="result-label">ID Commande:</span>
                            <span class="result-value">${result.data.orderId}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">ID Conversation:</span>
                            <span class="result-value">${result.data.conversationId}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">WhatsApp:</span>
                            <span class="result-value">${result.data.clientPhone}</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Message Envoy√©:</span>
                            <span class="result-value">${result.data.messageSent ? 'Oui ‚úÖ' : 'Non ‚ùå'}</span>
                        </div>
                        ${result.data.whatsappMessageId ? `
                        <div class="result-item">
                            <span class="result-label">WhatsApp ID:</span>
                            <span class="result-value">${result.data.whatsappMessageId}</span>
                        </div>
                        ` : ''}
                        <div class="result-item" style="border: none; padding-top: 15px;">
                            <div style="width: 100%;">
                                <div class="result-label">Message Initial:</div>
                                <div style="background: white; padding: 10px; border-radius: 8px; margin-top: 5px; font-family: sans-serif;">
                                    ${result.data.initialMessage}
                                </div>
                            </div>
                        </div>
                    `;
                    
                    resultDiv.classList.add('show');
                    
                } else {
                    statusDiv.innerHTML = `
                        <div class="status error">
                            ‚ùå Erreur: ${result.error}
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Erreur de connexion: ${error.message}
                    </div>
                `;
            }
        });
        
        // V√©rifier l'√©tat du serveur au chargement
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/api/ecom/agent/health');
                const data = await response.json();
                if (data.status === 'healthy') {
                    console.log('‚úÖ Serveur agent op√©rationnel');
                }
            } catch (error) {
                console.warn('‚ö†Ô∏è Impossible de v√©rifier l\'√©tat du serveur');
            }
        });
    </script>
</body>
</html>
